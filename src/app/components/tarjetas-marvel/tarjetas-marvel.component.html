<div class="card animated fadeIn fast ">
    <img [src]="he.img" class="card-img-top img-fluid" [alt]='he.nombre'>
    <div class="card-body">
        <h5 class="card-title">{{he.nombre}}</h5>
        <p class="card-text">{{he.bio2}}</p>
        <p class="card-text"><small class="text-muted">({{he.aparicion| date:'y'}})</small></p>
        <button (click)='her()' class="btn btn-outline-primary btn-block">Ver mas..</button>
    </div>
